<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Perfil de Usuário</h1>
    </header>
    <main>
        <section id="profile">
            <img src="./images/avatar-de-perfil.png" alt="Foto do Perfil" id="profile-pic">
            <h2 id="username">Nome do Usuário</h2>
            <p id="bio">Aqui vai uma breve biografia do usuário.</p>
            <button id="change-info">Alterar Informações</button>
        </section>
        <section id="comments">
            <h3>Comentários</h3>
            <textarea id="comment-input" placeholder="Escreva seu comentário aqui..."></textarea>
            <button id="add-comment">Comentar</button>
            <div id="comment-list"></div>
        </section>
    </main>
    <footer id="footer">
        <p>&copy; 2024 site by Monique Caroline</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
